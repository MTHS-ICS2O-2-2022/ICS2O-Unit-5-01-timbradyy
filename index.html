<!DOCTYPE html>
<!-- ICS2O-Unit5-01-->
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="The Guess a Number program" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Tim Brady" />
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Note the addition for the selection component-->
  <link rel="stylesheet" href="./css/getmdl-select.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.jpg" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.jpg" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.jpg" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>The Guess a Number program</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <!-- Note the addition for the selection component-->
  <script src="./js/getmdl-select.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">The Guess a Number program</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div id="image">
        <img class="right-image" src="dice.gif" alt="Dice" />
      </div>
      <div class="page-content-instructions">
        <div id="instructions">
          Pick an integer between 1 and 6:
        </div>
      </div>
      <!-- Pre-selected value -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
        <input type="text" value="" class="mdl-textfield__input" id="guessed-number" readonly>
        <input type="hidden" value="" name="guessed-number">
        <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
        <label for="sample2" class="mdl-textfield__label">Number Selected</label>
        <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
          <li class="mdl-menu__item" data-val="one">1</li>
          <li class="mdl-menu__item" data-val="two">2</li>
          <li class="mdl-menu__item" data-val="three">3</li>
          <li class="mdl-menu__item" data-val="four">4</li>
          <li class="mdl-menu__item" data-val="five">5</li>
          <li class="mdl-menu__item" data-val="six">6</li>
        </ul>
      </div>
      <br />
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Check Guess
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
